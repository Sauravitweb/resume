 <script>
  const roleSpan = document.getElementById('role');
  const roles = ["Developer", "IT Student", "Programmer", "Graphics Designer"];
  let roleIndex = 0;
  let letterIndex = 0;

  function typeRole() {
    roleSpan.textContent = roles[roleIndex].substring(0, letterIndex + 1);
    letterIndex++;

    if (letterIndex > roles[roleIndex].length) {
      letterIndex = 0;
      roleIndex = (roleIndex + 1) % roles.length;

      setTimeout(typeRole, 2000); // Delay before typing the next role
    } else {
      setTimeout(typeRole, 200); // Speed of typing (adjust as needed)
    }
  }

  // Start typing roles
  typeRole();
</script>
